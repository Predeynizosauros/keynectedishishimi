<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keynected | Login</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="logo-header">
    <img src="images/Keynected.png" alt="Keynected logo">
  </header>

  <main>
    <div class="login-container">
      <h1>Login</h1>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <button id="googleLoginBtn" type="button" style="margin-top: 10px; background: #fff; color: #555; border: 1px solid #ddd;">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo" style="width:20px; vertical-align:middle; margin-right:8px;">
        Continue with Google
      </button>

      <a href="signup.html" class="signup-link">Don't have an account? Sign up</a>
      <a href="index.html" class="back-home">← Back to Home</a>
    </div>
  </main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC-ExpJfS0Gc-WEy7_6_pIz2g_WsyVsQDA",
    authDomain: "keynected-store.firebaseapp.com",
    projectId: "keynected-store",
    storageBucket: "keynected-store.firebasestorage.app",
    messagingSenderId: "1008100804573",
    appId: "1:1008100804573:web:c2e87fa8f8f28fadedd834",
    measurementId: "G-R17C0EMD2D"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const loginForm = document.getElementById("loginForm");
  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      alert("✅ Logged in successfully as " + userCredential.user.email);
      window.location.href = "home.html";
    } catch (error) {
      alert("⚠️ " + error.message);
    }
  });

  const googleLoginBtn = document.getElementById("googleLoginBtn");
  googleLoginBtn.addEventListener("click", async () => {
    try {
      const result = await signInWithPopup(auth, provider);
      alert("✅ Logged in with Google as " + result.user.email);
      window.location.href = "home.html";
    } catch (error) {
      alert("⚠️ " + error.message);
    }
  });
</script>

</body>
</html>
