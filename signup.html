<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keynected | Sign Up</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="logo-header">
    <img src="images/Keynected.png" alt="Keynected logo">
  </header>

  <main>
    <div class="signup-container">
      <h1>Sign Up</h1>
      <form id="signupForm">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="signupEmail" placeholder="Email" required />
        <input type="password" id="signupPassword" placeholder="Password" required />
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <button type="submit">Create Account</button>
      </form>
      <button id="googleSignupBtn" type="button" style="margin-top: 10px; background: #fff; color: #555; border: 1px solid #ddd;">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo" style="width:20px; vertical-align:middle; margin-right:8px;">
        Continue with Google
      </button>

      <a href="login.html" class="login-link">Already have an account? Login</a>
      <a href="index.html" class="back-home">← Back to Home</a>
    </div>
  </main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC-ExpJfS0Gc-WEy7_6_pIz2g_WsyVsQDA",
    authDomain: "keynected-store.firebaseapp.com",
    projectId: "keynected-store",
    storageBucket: "keynected-store.firebasestorage.app",
    messagingSenderId: "1008100804573",
    appId: "1:1008100804573:web:c2e87fa8f8f28fadedd834",
    measurementId: "G-R17C0EMD2D"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const signupForm = document.getElementById("signupForm");
  signupForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("signupEmail").value;
    const password = document.getElementById("signupPassword").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if(password !== confirmPassword){
      alert("Passwords do not match!");
      return;
    }

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      alert("✅ Signup successful! Welcome, " + userCredential.user.email);
      window.location.href = "login.html";
    } catch (error) {
      alert("⚠️ " + error.message);
    }
  });

  const googleSignupBtn = document.getElementById("googleSignupBtn");
  googleSignupBtn.addEventListener("click", async () => {
    try {
      const result = await signInWithPopup(auth, provider);
      alert("✅ Signed up with Google as " + result.user.email);
      window.location.href = "home.html";
    } catch (error) {
      alert("⚠️ " + error.message);
    }
  });
</script>

</body>
</html>
